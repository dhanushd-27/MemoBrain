name: Lint and Type Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - 'feat/*'
      - 'fix/*'

jobs: 
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.9.0'
          cache: 'pnpm'
        
      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path:  ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
          
      - name: Install dependencies
        run: pnpm install

      - name: Install turbo
        run: pnpm install -g turbo

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.9.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
      
      - name: Run ESLint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    needs: [setup, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.9.0'
          cache: 'pnpm'
      
      - name: Install dependencies & turbo
        run: pnpm install && pnpm install -g turbo

      - name: Run Type Check
        run: turbo run typecheck